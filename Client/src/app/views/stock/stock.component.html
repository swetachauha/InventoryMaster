<div class="row">
    <div class="row col-md-12 border card p-0">
        <div class="card-header">
            Stock
        </div>
        <div class="card-body">
            

<div class="row tabl m-0 p-2">
    <div class="col-md-6 col-4">
      Show:
      <select (change)="OnTableSizeChange($event)">
        <option *ngFor="let no of tableSizes">{{no}}</option>
      </select>
      entries
    </div>


    <div class="col-md-6 col-8">
      <pagination-controls class="float-end"
        previousLabel="Prev"
        nextLabel="Next"
        (pageChange)="OnTableDataChange($event)">
      </pagination-controls>

  </div>
 
 
  <div class="table-responsive">


    <table datatable [dtOptions]="dtOptions" 
     class="table table-striped table-bordered table-sm row-border hover" >
    
    <thead>
    <th>SN</th>
    <th>Item </th>
    <th>Date of Purchase</th>
    <th>Quantity</th>
    <th>Unit</th>
    <th>Delete</th>

    <!-- <th style="display: none"></th>  -->
  </thead>
  <tbody *ngIf="isData">
    <tr  *ngFor="let purchase of getPurchases | paginate:{
        itemsPerPage : tableSize,
        currentPage:page,
        totalItems:count};   let i=index" >
      <td>{{purchase.purchaseId}}</td>
      <td>{{purchase.itemName}}</td>
      <td>{{purchase.purchaseDate | date}}</td>
      <td>{{purchase.quantity}}</td>
      <td>{{purchase.unit}}</td>
      <td >
        <i class="fa-solid fa-pen" style="color:green"></i>
        <!-- <i class="fa-solid fa-trash-can" style="color:red" (click)="deleteItem()"></i></td> -->
      <!-- <td style="display: none">{{group.groupId}}#{{group.groupName}}</td> -->
    </tr>
  </tbody>
  <tbody *ngIf="!isData">
    <p>{{noData}}</p>
  </tbody>
</table>
</div>
</div>

<!-- </div> -->





        </div>
    </div>
</div>
