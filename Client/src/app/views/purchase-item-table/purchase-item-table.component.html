

<div class="row m-0 p-2">
    <div class="col-md-6 col-4">
      Show:
      <select (change)="OnTableSizeChange($event)">
        <option *ngFor="let no of tableSizes">{{no}}</option>
      </select>
      entries
    </div>


    <div class="col-md-6 col-8">
      <pagination-controls class="float-end"
        previousLabel="Prev"
        nextLabel="Next"
        (pageChange)="OnTableDataChange($event)">
      </pagination-controls>

  </div>
 
 
  <div class="table-responsive">


    <table datatable [dtOptions]="dtOptions" 
     class="table table-striped table-bordered table-sm row-border hover" >
    
    <thead>
    <th>SN</th>
    <th>Purchase ID</th>
    <th>Item </th>
    <th>HSN_No</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Tax</th>
    <th>Total Amount</th>

    <!-- <th style="display: none"></th>  -->
  </thead>
  <tbody *ngIf="isData">
    <tr  *ngFor="let item of getItem | paginate:{
        itemsPerPage : tableSize,
        currentPage:page,
        totalItems:count};   let i=index" >
      <td>{{i+1}}</td>
      <td>{{item.purchaseTransactionID}}</td>
      <td>{{item.itemName}}</td>
      <td>{{item.hsN_No}}</td>
      <td>{{item.quantity}}</td>
      <th>{{item.price}}</th>
      <th>{{item.tax}}</th>
      <th>{{item.total_Amount}}</th>


      
        <!-- <i class="fa-solid fa-trash-can" style="color:red" (click)="deleteItem()"></i></td> -->
      <!-- <td style="display: none">{{group.groupId}}#{{group.groupName}}</td> -->
    </tr>
  </tbody>
  <tbody *ngIf="!isData">
    <p>{{noData}}</p>
  </tbody>
</table>
</div>
</div>
