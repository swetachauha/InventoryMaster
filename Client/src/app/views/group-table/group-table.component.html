
<div class="row m-0 p-2">
    <div class="col-md-4 col-4">
      Show:
      <select (change)="OnTableSizeChange($event)">
        <option *ngFor="let no of tableSizes">{{no}}</option>
      </select>
      entries
    </div>
    <!-- <input type="text" class="form-control" id="searchTextId"  name="groupCategory"  placeholder="Search By Name" (onkeyup)="search()> -->
    <!-- <input type="text" id="myInput" onkeyup="search()" placeholder="Search for names.."> -->
    <input class="col-md-4 col-4 mt-2 mb-2" id="searchInput" type="text" [(ngModel)]="searchText"  (input)="search()" placeholder="Search by Group Category" /> 
    <div class="col-md-4 col-4">
      <pagination-controls class="float-end"
        previousLabel="Prev"
        nextLabel="Next"
        (pageChange)="OnTableDataChange($event)">
      </pagination-controls>

  </div>
 
 
  <div class="table-responsive" >


    <table datatable [dtOptions]="dtOptions" 
     class="table table-striped table-bordered table-sm row-border hover" id="t" >
    
    <thead>
    <th>SN</th>
    <th>Item Group </th>
    <th>Group Category</th>
    <th> Edit</th>

  </thead>
  <tbody *ngIf="isData">
    <tr  *ngFor="let groups of getGroup   | paginate:{
        itemsPerPage : tableSize,
        currentPage:page,
        totalItems:count};   let i=index" >
      <td>{{i+1}}</td>
      <td>{{groups.groupName}}</td>
      <td>{{groups.groupCategory}}</td>

      <td >
        <button (click)="edit(groups.groupCategory)" >
          <mat-icon style="color:green;" >
            edit
          </mat-icon>
        </button>


       
    </tr>
  </tbody>
  <tbody *ngIf="!isData">
    <p>{{noData}}</p>
  </tbody>
</table>
</div>
</div>
