

<div *ngIf="showFlash" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Successfully Added !!</strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div *ngIf="showFlashError" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error !!</strong>&nbsp;{{errorMessage}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

<div class="row m-4">
    <div class="row col-md-12 border card p-0">
        <div class="card-header">
           Sale
        </div>
        <div class="card-body row m-0 p-4">
           

            <div class=" itemName row col-md-4 col-12">
                <div class="left">
                    <label class="label">Customer Name </label>
                    <select (change)="getSelectedVendor($event)" [(ngModel)]="purchase.Customer_Name" style="margin-bottom: .5rem;">
                        <option>Select</option>
                        <option *ngFor="let vendor of getVendorList">{{vendor.party_Name}}-{{vendor.phone_No}}</option>
                    </select>
                   
<br>

<div class="auto"  style="width: inherit;">            
                        
                       
                       
    <label class="autocome" type="text"  id="Address" [(ngModel)]="purchase.Address" ></label>

    <span *ngIf='show'>,</span><label class="autocome" type="text" id="City" [(ngModel)]="purchase.City"></label>

<!-- <label  type="text" [(ngModel)]="purchase.GST_No" id="GST_No">{{getVendor.gsT_No}}</label> -->

<div class="autocome" >
  <span *ngIf='show'>GST No :</span>  <label  type="text"  id="GST_No" [(ngModel)]="purchase.GST_No" ></label>
</div>

<div >
<label  class="autocome" type="number"  id="phone" [(ngModel)]="purchase.Phone_No"></label>
</div>


</div>
              </div>
                </div>
            
                <div class="right  col-md-4 col-12"  >

                    <label class="purchaseLabel">Sales Invoice Date</label>
                    <mat-form-field>
                        <input  matInput [matDatepicker]="dpicker" [(ngModel)]="purchase.Sales_Invoice_Date"  class="inputDate" [max]="today" placeholder="{{maxDate}}">
                        <mat-datepicker-toggle  [for]="dpicker" matSuffix style="z-index: 500;"></mat-datepicker-toggle>
                        <mat-datepicker #dpicker></mat-datepicker>
                    </mat-form-field>   
                    <br>

                <label class="purchaseLabel">Sales Date</label>
                <mat-form-field>
                    <input  matInput [matDatepicker]="datepicker" [(ngModel)]="purchase.Sales_Date"  class="inputDate" [max]="today" placeholder="{{maxDate}}">
                    <mat-datepicker-toggle  [for]="datepicker" matSuffix style="z-index: 500;"></mat-datepicker-toggle>
                    <mat-datepicker #datepicker></mat-datepicker>
                </mat-form-field>     
                
                <br>
                <label class="purchaseLabel">Purchase Order No</label>
                <input class="input" type="text" [(ngModel)]="purchase.Purchase_Order_No" id="purchaseOrderNo" oninput="this.value = this.value.toUpperCase()">

                <br>
                <label class="purchaseLabel">Purchase Order Date</label>
                <mat-form-field>
                    <input  matInput [matDatepicker]="dtpicker" [(ngModel)]="purchase.Purchase_Order_Date"  class="inputDate" [max]="today" placeholder="{{maxDate}}">
                    <mat-datepicker-toggle  [for]="dtpicker" matSuffix style="z-index: 500;"></mat-datepicker-toggle>
                    <mat-datepicker #dtpicker></mat-datepicker>
                </mat-form-field>     
                
                </div>
                <div class=" col-md-4 col-12"  >
                    <label class="purchaseLabel">Builty No</label>
                    <input class="input" type="text" [(ngModel)]="purchase.Builty_NO" oninput="this.value = this.value.toUpperCase()" >

                    <br>
                    <label class="purchaseLabel">Builty Date</label>
                    <mat-form-field>
                        <input  matInput [matDatepicker]="picker" [(ngModel)]="purchase.Builty_Date" class="inputDate" [max]="today" placeholder="{{maxDate}}">
                        <mat-datepicker-toggle  [for]="picker" matSuffix></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                   
   
                    <br>
                    <label class="purchaseLabel">Transport</label>

                    <select [(ngModel)]="purchase.Transport">
                        <option>Select</option>
                        <option *ngFor="let tran of transportList">{{tran.transporter_Name}}</option>
                    </select>
                    <br>
                    <label class="purchaseLabel">Document Through</label>
                    <input class="input" type="text" [(ngModel)]="purchase.Document_Through" id="purchaseInvoiceNO">
                    </div>

             
               
<br>
<br>


           
              
<div class="sec" *ngIf='showItem'>
    <div class="second"  >

        <label class="addItemLabel" for="addItems">Add Items  to your purchase</label>
                        <div  id="addItems" > 
                            <div *ngFor="let purchaseTran of itemArray; let i=index"  >
                                <div class="item">
                                    <div class="items" >
                                        <div class="quantity">
                                            <label class="itemLabel"></label><br>
        
                                            <label class="itemLabel">Item </label>
                                            <select ngDefaultControl class="selectCSS"  [(ngModel)]="purchaseTran.ItemName" (change)="getItemDetails($event , i)" style="width: 90%;">
                                                <option >Select</option>
                                                <option  *ngFor="let item of getItem" >{{item.itemName}}</option>
                                            </select>
                                        </div>
                                        <!-- <div class="quantity  ">
                                            <label class="itemLabel">HSN No  </label>
                                            <input  type="text" class="itemCSS" [(ngModel)]="purchaseTran.HSN_No" id="HSN_No{{i}}"  >
                                    
                                        </div> -->
                                        <div class="quantity" id=quantityUnit>
                                            <label class="itemLabel"></label><br>
        
                                                <label class="itemLabel">Quantity</label>
                                                <input name="r" ngDefaultControl  type="number" class="itemCSS" [(ngModel)]="purchaseTran.Quantity" id="Quantity{{i}}" oninput="javascript: if (this.value < 0) {alert('Please enter Positive Quantity')}" (ngModelChange)="calculate(purchaseTran, i );">
                                           
                                           
                                                <label ngDefaultControl [(ngModel)]="purchaseTran.Unit" id="Unit{{i}}">{{purchaseTran.Unit}}</label>     
                                          
                                           
                                        </div>     
                                        <div class="quantity  ">
                                            <label class="itemLabel"></label><br>
                                            <label class="itemLabel">Price</label>
                                            <input ngDefaultControl type="number" class="itemCSS" [(ngModel)]="purchaseTran.Price" value={{purchaseTran.Price}} id="Price{{i}}" oninput="javascript: if (this.value < 0) {alert('Please enter Positive Quantity');} " (ngModelChange)="calculate(purchaseTran , i);">
                                        </div>
                                        <div class="quantity  ">
                                            <label class="itemLabel">Total</label><br>
                                            <label class="itemLabel"> Amount</label>
                                            <input readonly   class="itemCSS" [(ngModel)]="purchaseTran.Total_Amount"  id="Price{{i}}" oninput="javascript: if (this.value < 0) alert('Please enter Positive Quantity') " onchange="(function(el){el.value=parseFloat(el.value).toFixed(2);})(this)">
                                        </div>
                                        <div class="quantity  ">
                                            <label class="itemLabel">Discount</label><br>
                                            <label class="itemLabel">(%) </label><br>
                                            <input ngDefaultControl style="width: 60%;" type="number" class="itemCSS" [(ngModel)]="purchaseTran.Discount"  id="Price{{i}}" oninput="javascript: if (this.value < 0) alert('Please enter Positive Quantity') " (ngModelChange)="calculate(purchaseTran , i);" onchange="(function(el){el.value=parseFloat(el.value).toFixed(2);})(this)"><br>
                                            <label [(ngModel)]="purchaseTran.DiscountPrice">{{purchaseTran.DiscountPrice}}</label>
                                        </div>
                                        <div class="quantity  ">
                                            <label class="itemLabel">Disc</label><br>
                                            <label class="itemLabel">Price </label>
                                            <input ngDefaultControl readonly class="itemCSS" [(ngModel)]="purchaseTran.Disc_Price"  id="Price{{i}}" oninput="javascript: if (this.value < 0) alert('Please enter Positive Quantity') ">
                                        </div>
                                        <div class="quantity  " *ngIf="gst">
                                            <label class="itemLabel">IGST</label><br>
                                            <label class="itemLabel">({{purchaseTran.IGST}}%)</label>
                                            <input ngDefaultControl readonly type="number" class="itemCSS" [(ngModel)]="purchaseTran.IGSTAmount" id="IGST{{i}}" (ngModelChange)="calculate(purchaseTran , i);">
                                        </div>
                                        <div class="quantity  " *ngIf="!gst">
                                            <label class="itemLabel">CGST </label><br>
                                            <label class="itemLabel">({{purchaseTran.CGST}}%) </label>
                                            <input ngDefaultControl readonly type="number" class="itemCSS" [(ngModel)]="purchaseTran.CGSTAmount" id="CGST{{i}}" (ngModelChange)="calculate(purchaseTran , i);">
                                            <!-- <label class="labelWidth">{{purchaseTran.CGSTLabel}}</label> -->
                                        </div>
                                        <div class="quantity  " *ngIf="!gst">
                                            <label class="itemLabel">SGST</label><br>
                                            <label class="itemLabel">({{purchaseTran.SGST}}%) </label>
                                            <input ngDefaultControl readonly  type="number" class="itemCSS" [(ngModel)]="purchaseTran.SGSTAmount" id="SGST{{i}}"  oninput="javascript: if (this.value < 0) alert('Please enter Positive Quantity') "(ngModelChange)="calculate(purchaseTran , i);">
                                            <!-- <label class="labelWidth">{{purchaseTran.SGSTLabel}}</label> -->
                                        </div> 
                                        <div class="quantity  ">
                                            <label class="itemLabel">Net</label><br>
                                            <label  class="itemLabel"> Amount</label>
                                            <input  ngDefaultControl class="itemCSS" [(ngModel)]="purchaseTran.Net_Amount" id="Net_Amount{{i}}" oninput="javascript: if (this.value < 0) alert('Please enter Positive Quantity') ">
                                        </div>
                                    
                                    <!-- <mat-icon aria-hidden="false" aria-label="Example home icon">Clear</mat-icon> -->
                                   
                                </div>
                                <button class="deleteButton float-end" style="background-color: inherit; border:none;padding:1rem;margin-top: 1rem;">
                                    <span class="material-icons float-end" id="delete"  (click)="removevalue(i)" style="color: red; float: end;" >
                                        delete_outline
                                        </span>
                                   </button>
                            </div>
                                
                            </div>
                        </div>
        </div>
                 
               
                  
            <div  >
                <button (click)="addvalue()" id="add" class="float-end" >+</button>
                <!-- <button id="save" (click)="editPurchase($event)" *ngIf="buttonEdit" value={{purchase.}}>Edit purchase</button> -->
    
            </div>
            <div *ngFor="let value of itemArray;">
                {{value.value}}
            </div>
</div>
        <div class="button">
            <button (click)="savePurchase()" id="save">Save</button>
        </div>

            <app-purchase-item-table></app-purchase-item-table>
            <!-- <app-purchase-table (parentFun)="getpurchaseDataToInput class="input"($event)" (parentPropAdd)="buttonAdd" (parentPropEdit)="buttonEdit"></app-purchase-table> -->
      <!-- </div> --> 
    </div>
    
    
    </div>
