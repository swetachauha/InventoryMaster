<div *ngIf="showFlash" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Successfully Added !!</strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div *ngIf="showFlashError" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error !!</strong>&nbsp;{{errorMessage}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  
<div class="row  m-4 ">

    <div class="row col-md-12 border card p-0">
        <div class="card-header">
            <strong>Units</strong>
        </div>
        <div class="card-body row m-0 p-2">
                   
                    <div class="row name col-md-4 col-12 m-0 p-3" >
                        <label class="row col-md-4 col-12 m-0 p-2">Unit :</label>
                        <div  class="row  col-md-8 col-12 m-0 p-2">
                            <input type="text" [(ngModel)]="unit.Unit" id="unit">
                        </div>
                    </div>
                    <br>
                    
                    <div class="row name col-md-4 col-12 m-0 p-3">
                        <label class="row col-md-4 col-12 m-0 p-2">Unit Acronym :</label>
                        <div  class="row  col-md-8 col-12 m-0 p-2">
                            <input type="text" [(ngModel)]="unit.Acronymn" id="acronymn">
                        </div>
                    </div>
                

                    <br>
               
            
            <div class=" button col-md-4 col-12 m-0 p-2">
                <button id="save" (click)="saveUnit()" *ngIf="buttonAdd">Add Unit</button>
        <button id="save" (click)="editUnit($event)" *ngIf="buttonEdit" value={{unit.Unit}}>Edit Bank</button>
            </div>
            <div class="table row m-0">
                <label class="unitLabel col-12 col-md-12">See all units here with Acronym </label>
                <app-unit-table (parentFun)="getUnitDataToInput($event)"></app-unit-table>
            </div>
    </div>
   
</div>
