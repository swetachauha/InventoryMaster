
<div class="row m-0 p-2">
    <div class="col-md-4 col-4">
      Show:
      <select (change)="OnTableSizeChange($event)">
        <option *ngFor="let no of tableSizes">{{no}}</option>
      </select>
      entries
    </div>
    <input class="col-md-4 col-4 mt-2 mb-2" id="searchInput" type="text" [(ngModel)]="searchText"  (input)="search()" placeholder="Search by Bank Name" /> 


    <div class="col-md-4 col-8">
      <pagination-controls class="float-end"
        previousLabel="Prev"
        nextLabel="Next"
        (pageChange)="OnTableDataChange($event)">
      </pagination-controls>

  </div>
 
 
  <div class="table-responsive">


    <table datatable [dtOptions]="dtOptions" 
     class="table table-striped table-bordered table-sm row-border hover" >
    
    <thead>
    
    <th > SN</th>

    <th>Branch Id </th>
    <th>Branch Name</th>
    <th>Firm Name</th>
    <th>Address</th>
    <th>City</th>
    <th>Edit</th>

    <!-- <th style="display: none"></th>  -->
  </thead>
  <tbody *ngIf="isData">
    <tr  *ngFor="let purchase of getPurchases | paginate:{
        itemsPerPage : tableSize,
        currentPage:page,
        totalItems:count};   let i=index" >
        <td>
          {{i + 1}}
        </td>
       

      <td>{{purchase.branchId}}</td>
      <td>{{purchase.branchName}}</td>
      <td>{{purchase.firmName}}</td>
      <td>{{purchase.address}}</td>
      <td>{{purchase.city}}</td>
      <td >
        <button (click)="edit(purchase.branchId)" >
          <mat-icon style="color:green">
            edit
          </mat-icon>
        </button>

        <!-- <i class="fa-solid fa-trash-can" style="color:red" (click)="deleteItem()"></i></td> -->
      <!-- <td style="display: none">{{group.groupId}}#{{group.groupName}}</td> -->
    </tr>
  </tbody>
  <tbody *ngIf="!isData">
    <p>{{noData}}</p>
  </tbody>
</table>
</div>
</div>

<!-- </div> -->
