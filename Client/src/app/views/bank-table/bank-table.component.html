 

<div class="row m-0 p-2">
    <div class="col-md-4 col-4">
      Show:
      <select (change)="OnTableSizeChange($event)">
        <option *ngFor="let no of tableSizes">{{no}}</option>
      </select>
      entries
    </div>

    <input class="col-md-4 col-4 mt-2 mb-2" id="searchInput" type="text" [(ngModel)]="searchText"  (input)="search()"  placeholder="Search by Bank Name" /> 

    <div class="col-md-4 col-8">
      <pagination-controls class="float-end"
        previousLabel="Prev"
        nextLabel="Next"
        (pageChange)="OnTableDataChange($event)">
      </pagination-controls>

  </div>
 
 
  <div class="table-responsive">


    <table datatable [dtOptions]="dtOptions" 
     class="table table-striped table-bordered table-sm row-border hover" >
    
    <thead>
    <th>SN</th>
    <th>IFSC Code </th>
    <th>Bank Name</th>
    <th>Address</th>
    <th>City</th>
    <th>Edit</th>

    <!-- <th style="display: none"></th>  -->
  </thead>
  <tbody *ngIf="isData">
    <tr  *ngFor="let groups of getGroup | paginate:{
        itemsPerPage : tableSize,
        currentPage:page,
        totalItems:count};   let i=index" >
      <td>{{i+1}}</td>
      <td>{{groups.ifsC_Code}}</td>
      <td>{{groups.bankName}}</td>
      <td>{{groups.address}}</td>
      <td>{{groups.city}}</td>

      <td >
        <i class="fa fa-pen"></i>
        <i class="fa fa-pen-to-square"></i>
        <!-- <i class="fa fa-pencil" style="color:green"></i> -->
        <!-- <button class="bg-sucess" (click)="edit($event)" value="{{groups.ifsC_Code}}" > -->
          <button (click)="edit(groups.ifsC_Code)">
            <mat-icon style="color: green;">edit</mat-icon>
          </button>
        <!-- </button> -->
        <!-- <button class="bg-sucess" (click)="editionDone($event)" value="{{groups.ifsC_Code}}" >Done</button> -->

        <i class="fa-solid fa-trash-can" style="color:red"></i></td>
      <!-- <td style="display: none">{{group.groupId}}#{{group.groupName}}</td> -->
    </tr>
  </tbody>
  <tbody *ngIf="!isData">
    <p>{{noData}}</p>
  </tbody>
</table>
</div>
</div>
