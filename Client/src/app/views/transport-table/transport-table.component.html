

<div class="row m-0 p-2">
    <div class="col-md-4 col-4">
      Show:
      <select (change)="OnTableSizeChange($event)">
        <option *ngFor="let no of tableSizes">{{no}}</option>
      </select>
      entries
    </div>
    <input class="col-md-4 col-4 mt-2 mb-2" id="searchInput" type="text" [(ngModel)]="searchText"  (input)="search()" placeholder="Search by Transporter Name" /> 


    <div class="col-md-4 col-8">
      <pagination-controls class="float-end"
        previousLabel="Prev"
        nextLabel="Next"
        (pageChange)="OnTableDataChange($event)">
      </pagination-controls>

  </div>
 
 
  <div class="table-responsive">


    <table datatable [dtOptions]="dtOptions" 
     class="table table-striped table-bordered table-sm row-border hover" >
    
    <thead>
    <th>SN</th>
    <th>Transporter Name </th>
    <th>GST No</th>
    <th>Phone No</th>
    <th>Email</th>
    <th>Contact Person</th>
    <th>Address</th>
    <th>City</th>
    <th>State</th>
    <th>Edit </th>

    <!-- <th style="display: none"></th>  -->
  </thead>
  <tbody *ngIf="isData">
    <tr  *ngFor="let item of getItem | paginate:{
        itemsPerPage : tableSize,
        currentPage:page,
        totalItems:count};   let i=index" >
      <td>{{i+1}}</td>
      <td>{{item.transporter_Name}}</td>
      <td>{{item.gsT_No}}</td>
      <td>{{item.phone_No}}</td>
      <td>{{item.email}}</td>
      <td>{{item.contact_Person}}</td>
      <td>{{item.address}}</td>
      <td>{{item.city}}</td>

      <td>{{item.state}}</td>
      <td>        
        <button (click)="edit(item.gsT_No)" >
          <mat-icon style="color:green;" >
            edit
          </mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
  <tbody *ngIf="!isData">
    <p>{{noData}}</p>
  </tbody>
</table>
</div>
</div>
