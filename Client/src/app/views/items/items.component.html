<div *ngIf="showFlash" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Successfully Added !!</strong> 
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div *ngIf="showFlashError" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Error !!</strong>&nbsp;{{errorMessage}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="row m-4">
<div class="row col-md-12 border card p-0">
    <div class="card-header">
        Item
    </div>
    <div class="card-body row m-0 p-4">
       
          <div class=" itemName col-md-6 col-12">
              <label>Item Name </label>
              <input [(ngModel)]="item.itemName" >
          </div>
          <br>
          <br>
          <div class="group col-md-6 col-12 float-right">
            <label>Item Group  </label>
            <br>
            <select [(ngModel)]="item.groupName" >
              <option >Primary</option>
              <option id="groupSelect" *ngFor="let group of getGroups"  value={{group.groupCategory}} >{{group.groupName}}/{{group.groupCategory}}</option>

          </select>
          </div>
<br>
<br>
          <div class=" itemName col-md-6 col-12">
            <label>HSN No </label>
            <input [(ngModel)]="item.HSN_No">
        </div>
        <br>
        <br>
        <div class="group col-md-6 col-12">
          <label>Bar Code  </label>
          <input [(ngModel)]="item.Bar_Code">
        </div>

<br>
<br>
          <div class=" itemName col-md-6 col-12">
            <label>GST</label>
            <input [(ngModel)]="item.GST" oninput="javascript: if (this.value < 0) alert('Please enter Positive Quantity') "> 
        </div>
        <br>
        <br>
        <div class="group col-md-6 col-12">
          <label>Cess  </label>
          <input [(ngModel)]="item.Cess" oninput="javascript: if (this.value < 0) alert('Please enter Positive Quantity') ">
        </div>

<br>
<br>

                    <label>Execise </label>
                    <input [(ngModel)]="item.Execise" oninput="javascript: if (this.value < 0) alert('Please enter Positive Quantity') ">
                </div>
                <br>
                <br> -->
                <div class="group col-md-6 col-12">
                  <label>Purchase Rate  </label>
                  <input [(ngModel)]="item.Purchase_Rate" oninput="javascript: if (this.value < 0) alert('Please enter Positive Quantity') ">
                </div>     
                
 <br>
<br>
                                <div class=" itemName col-md-6 col-12">
                                    <label>Margin </label>
                                    <input [(ngModel)]="item.margin" oninput="javascript: if (this.value < 0) alert('Please enter Positive Quantity') ">
                                </div>
                                <br>
                                <br>
                                <!-- <div class="group col-md-6 col-12">
                                  <label>Sales Rate  </label>
                                  <input [(ngModel)]="item.salesRate">
                                </div>                     -->
        
    </div>

    <div class="button">
        <button id="save" (click)="saveItem()">Add Item</button>
    </div>
<br>
    <div class="table">
        <app-item-table></app-item-table>
    </div>
</div>


</div>
